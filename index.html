  <meta property="og:title" content="都市空間の3D化" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="./images/ogp.png" />
  <meta name="description" content="都市空間の3Dマップは、驚くほど詳細で、建物、公園、交通インフラが鮮明に表示されています。ユーザーフレンドリーなナビゲーションと共に、街の魅力が一目で分かります。VR,ARでの活用を考えていきます。" />

  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  <link rel="shortcut icon" href="./apple-touch-icon.png">
  <link href="https://cdn.osmbuildings.org/4.1.1/OSMBuildings.css" rel="stylesheet"/>
  <script src="https://cdn.osmbuildings.org/4.1.1/OSMBuildings.js"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    #map{
      width: 100%;
      height: 99%;
      padding: 0;
      margin: 0;
    }

  </style>

  <script tpe="module">

    onload = ini = () =>{

      let osmb = new OSMBuildings({
        container: 'map',
        position: { latitude: 35.302, longitude: 136.7979 },
        tilt: 40,
        zoom: 17,
        minZoom: 4,
        maxZoom: 22,
        state: true,
        attribution: '© Data <a href="https://openstreetmap.org/copyright/">OpenStreetMap</a> 3D <a href="https://osmbuildings.org/copyright/">OSM Buildings</a>'
      });

      osmb.addMapTiles('https://tile-a.openstreetmap.fr/hot/{z}/{x}/{y}.png');

      osmb.addGeoJSONTiles('https://{s}.data.osmbuildings.org/0.2/anonymous/tile/{z}/{x}/{y}.json');

    }

  </script>
</head>

<body>

  <div id="map"></div>
